<html>
<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="lib/p5.js"></script>
    <!-- uncomment lines below to include extra p5 libraries -->
    <!--<script language="javascript" src="libraries/p5.dom.js"></script>-->
    <!--<script language="javascript" src="libraries/p5.sound.js"></script>-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts/AntRules.js"></script>
    <script src="scripts/Ant.js"></script>
    <script language="javascript" type="text/javascript" src="scripts/sketch.js"></script>
    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #A57548;
        }
        #controls {
            position: absolute;
            top: 0;
            left: 640;
            z-index: 10;
        }
        #custom {
            position: absolute;
            left: 900;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h1>Ant Farm</h1>
        <p>Click to create ants!<p>
        <button id="clear" class="btn btn-default">Clear</button>
        <h3>Ant Type:</h3>
        <div class="radio">
            <label><input type="radio" name="anttype" checked="checked" value="langton_ant">Langton's Ant</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="fire_ant">Fire Ant</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="blue_green_ant">Blue/Green Ant</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="rainbow_ant">Rainbow Ant</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="fast_ant">Fast Ant</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="box_ant">Box Ant</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="bee_ant">Bee</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="green_ant">Green Ant</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="anti_green_ant">Anti-Green Ant</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="line_ant">Line Ant</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="anttype" value="custom_ant">Custom</label>
        </div>
    </div>
    <div id="custom">
        <h2>Custom Ant Rules</h2>
        <table class="table">
            <tr>
                <th>Current Cell Color</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>
                    <label class="radio-inline"><input type="radio" name="input-color" value="white" checked="checked">White</label>
                </td>
                <td id="action-white"></td>
            </tr>
            <tr>
                <td>
                    <label class="radio-inline"><input type="radio" name="input-color" value="black">Black</label>
                </td>
                <td id="action-black"></td>
            </tr>
            <tr>
                <td>
                    <label class="radio-inline"><input type="radio" name="input-color" value="red">Red</label>
                </td>
                <td id="action-red"></td>
            </tr>
            <tr>
                <td>
                    <label class="radio-inline"><input type="radio" name="input-color" value="green">Green</label>
                </td>
                <td id="action-green"></td>
            </tr>
            <tr>
                <td>
                    <label class="radio-inline"><input type="radio" name="input-color" value="blue">Blue</label>
                </td>
                <td id="action-blue"></td>
            </tr>
            <tr>
                <td>
                    <label class="radio-inline"><input type="radio" name="input-color" value="cyan">Cyan</label>
                </td>
                <td id="action-cyan"></td>
            </tr>
            <tr>
                <td>
                    <label class="radio-inline"><input type="radio" name="input-color" value="magenta">Magenta</label>
                </td>
                <td id="action-magenta"></td>
            </tr>
            <tr>
                <td>
                    <label class="radio-inline"><input type="radio" name="input-color" value="yellow">Yellow</label>
                </td>
                <td id="action-yellow"></td>
            </tr>
            <tr>
                <td>
                    <label class="radio-inline"><input type="radio" name="input-color" value="default">Default</label>
                </td>
                <td id="action-default"></td>
            </tr>
        </table>
        <p>Use the buttons below to customize the currently selected rule list!</p>
        <h3>Set Current Cell Color</h3>
        <button id="command-white" class="btn btn-default">white</button>
        <button id="command-black" class="btn btn-default">black</button>
        <button id="command-red" class="btn btn-default">red</button>
        <button id="command-green" class="btn btn-default">green</button>
        <button id="command-blue" class="btn btn-default">blue</button>
        <button id="command-cyan" class="btn btn-default">cyan</button>
        <button id="command-magenta" class="btn btn-default">magenta</button>
        <button id="command-yellow" class="btn btn-default">yellow</button>
        <hr/>
        <h3>Movement</h3>
        <button id="command-forward" class="btn btn-default">Move Forward</button>
        <button id="command-left" class="btn btn-default">Turn Left</button>
        <button id="command-right" class="btn btn-default">Turn Right</button>
        <hr/>
        <h3>Other</h3>
        <button id="command-clear" class="btn btn-default">Clear Selected Action</button>
        <button id="command-clear-last" class="btn btn-default">Remove Last Action</button>
    </div>
</body>
</html>
